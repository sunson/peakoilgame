<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Peak Oil: Awareness through Games</title>
	<script src="phaser.min.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="Game.js"></script>
	<script src="GameOverPanic.js"></script>
	<script src="Land.js"></script>
	<script src="Field.js"></script>
	<script src="Well.js"></script>
	<script src="Chart.js"></script>
	<script src="Bank.js"></script>
	<script src="MenuItem.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

window.onload = function() {

	//	100% of the browser window - see Boot.js for additional configuration
	var game = new Phaser.Game("100%", "100%", Phaser.AUTO, '');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', PeakOil.Boot);
	game.state.add('Preloader', PeakOil.Preloader);
	game.state.add('MainMenu', PeakOil.MainMenu);
	game.state.add('Game', PeakOil.Game);
	game.state.add('GameOverPanic', PeakOil.GameOverPanic);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
